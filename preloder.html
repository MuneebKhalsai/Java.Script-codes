<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<style type="text/css">
	.preloader{
		position: absolute;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
		background-color: white;
	}
	.abc{
		position: relative;
		left: 40%;
		top: 40%;
		background-image: url("https://images.crowdspring.com/blog/wp-content/uploads/2022/08/18131304/apple_logo_black.svg_.png");
		background-size: cover;
		height: 250px;
		width: 250px;
		animation-name: test;
		animation-duration: 1s;
		animation-iteration-count: infinite;
	}
	@keyframes test{
		from{
			transform: scale(1.5);
		}
		to{
			transform: scale(2);
		}
	}
</style>
<body>
<div class="preloader">
	<div class="abc"></div>
</div>
<h1>Hello World</h1>
<script type="text/javascript">
	    $(window).on("load",function() {
		$(".abc").delay(4000).fadeOut();
		$(".preloader").delay(4000).fadeOut("slow");

	})
</script>
</body>
</html>
