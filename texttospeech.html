<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<input type="text" name="" id="abc">
<input type="submit" onclick="myfunc()" value="play">
<audio controls="" autoplay="" hidden=""></audio>
<script type="text/javascript">
	function myfunc(){
		var a=document.getElementById("abc").value;
		var source=""+a;
		document.getElementsByTagName("audio")[0].setAttribute("src",source);
	}
</script>	
</body>
</html>
