<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

<p>Click The button below to know the both longitude and latitude</p>
<p><button type="button" onclick="getLocation()">Click Here</button></p>
<p id="sample"></p>
<script type="text/javascript">
	var y =document.getElementById('sample');
	function getLocation() {
	if(navigator.geolocation){
		navigator.geolocation.getCurrentPosition(showPosition);
}
else{
	y.innerHTML ="your browser doesnot support the geolocation API."
}	
	}
	function showPosition(position){
		y.innerHTML ="latitude: " + position.coords.latitude +	
		"<br>Longitude: " +position.coords.longitude;
	}
</script>
</body>
</html>
