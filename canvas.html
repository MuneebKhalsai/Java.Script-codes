<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<canvas id="mycanvas" height="100px" width="200px" style="border: 1px black solid; background-color: lightgreen;"></canvas>
<script type="text/javascript">
	var c =document.getElementById('mycanvas');
	var a =c.getContext("2d");
	a.beginPath();
	a.lineJoin="round";
	a.moveTo(0,0);
	a.lineTo(100,50);
	a.strokeStyle="black";
	a.lineWidth="10";
	a.lineTo(200,0);
	a.stroke();
</script>
</body>
</html>
